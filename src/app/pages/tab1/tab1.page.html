<ion-header>
  <ion-toolbar color="dark"  style="border-bottom: 1px solid white">
    <ion-title>
      Tab Uno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3" 
          *ngFor="let noticia of noticias; let i=index">
          <!-- <ion-col style="min-width: 300px" *ngFor="let noticia of noticias"> -->
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-subtitle>
                {{i+1}} - {{noticia.source.name}}
              </ion-card-subtitle>
              <ion-card-title>{{noticia.title}}</ion-card-title>
            </ion-card-header>
            <ion-img *ngIf="noticia.urlToImage" src="{{noticia.urlToImage}}"></ion-img>
            <ion-card-content>
              <p>{{noticia.description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
