<ion-header color="dark">
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let noticia of noticias">
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
              <ion-card-title>{{noticia.title}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
