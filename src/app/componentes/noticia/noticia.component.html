<ion-card color="dark">
    <div class="noticia-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
            <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
    </div>
    <ion-card-header>
        <ion-card-subtitle>
            <span>
                {{indice+1}} - {{noticia.source.name}}
            </span>
        </ion-card-subtitle>
        <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
    </ion-card-header>
    <ion-img *ngIf="noticia.urlToImage" src="{{noticia.urlToImage}}" (click)="abrirNoticia()"></ion-img>
    <ion-card-content>
        <p>{{noticia.description}}</p>
    </ion-card-content>
</ion-card>
